<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Eventos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Login</h2>
      <form id="loginForm" class="card p-4">
        <div class="mb-3">
          <label class="form-label">Usuário (username)</label>
          <input id="loginUsername" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input id="loginPassword" type="password" class="form-control" required>
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-primary" type="submit">Entrar</button>
          <a href="register.html" class="btn btn-outline-secondary">Registrar</a>
        </div>
        <div id="loginMessage" class="mt-3 text-danger" role="status"></div>
      </form>
    </div>
  </div>
</main>

<script src="scripts/app.js"></script>
<script>
document.getElementById('loginForm').addEventListener('submit', function(e){
  e.preventDefault();
  const u = document.getElementById('loginUsername').value.trim();
  const p = document.getElementById('loginPassword').value;
  const ok = loginUser(u,p);
  const msg = document.getElementById('loginMessage');
  if(ok) {
    window.location.href = 'index.html';
  } else {
    msg.textContent = 'Usuário ou senha incorretos.';
  }
});
</script>
</body>
</html>
