<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Criar Evento (Protótipo)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<main class="container py-4">
  <a href="index.html" class="btn btn-link">&larr; Voltar</a>
  <div class="card p-4 mt-3">
    <h3>Criar Evento</h3>
    <form id="createEventForm">
      <div class="mb-3">
        <label class="form-label">Título</label>
        <input id="evTitle" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Tipo</label>
        <select id="evType" class="form-select">
          <option value="Seminario">Seminário</option>
          <option value="Palestra">Palestra</option>
          <option value="Minicurso">Minicurso</option>
          <option value="Semana">Semana Acadêmica</option>
        </select>
      </div>
      <div class="row">
        <div class="mb-3 col-md-6">
          <label class="form-label">Data Início</label>
          <input id="evStart" type="date" class="form-control" required>
        </div>
        <div class="mb-3 col-md-6">
          <label class="form-label">Data Fim</label>
          <input id="evEnd" type="date" class="form-control">
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Local</label>
        <input id="evLocation" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Capacidade</label>
        <input id="evCapacity" type="number" min="1" value="50" class="form-control">
      </div>

      <button class="btn btn-success" type="submit">Criar</button>
      <div id="createMsg" class="mt-3"></div>
    </form>
  </div>
</main>

<script src="scripts/app.js"></script>
<script>
document.getElementById('createEventForm').addEventListener('submit', function(e){
  e.preventDefault();
  const ev = {
    title: document.getElementById('evTitle').value.trim(),
    event_type: document.getElementById('evType').value,
    start_date: document.getElementById('evStart').value,
    end_date: document.getElementById('evEnd').value,
    location: document.getElementById('evLocation').value.trim(),
    capacity: Number(document.getElementById('evCapacity').value) || 0,
  };
  addEvent(ev);
  const m = document.getElementById('createMsg');
  m.className = 'text-success';
  m.textContent = 'Evento criado (no protótipo). Voltando...';
  setTimeout(() => window.location.href = 'index.html', 900);
});
</script>
</body>
</html>
