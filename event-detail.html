<script>
document.addEventListener('DOMContentLoaded', () => {
  // obtem id do query string ?id=1
  const params = new URLSearchParams(window.location.search);
  const id = params.get('id');
  if(!id) {
    document.getElementById('eventCard').innerHTML = '<p class="text-danger">Evento n√£o especificado.</p>';
    return;
  }
  renderEventDetail(id);
});
</script>
